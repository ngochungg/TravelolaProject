
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <table >
              <thead >
                <tr >
                    <!-- <th>image</th> -->
                  <th>Id</th>
                  <th>CheckIn</th>
                  <th>CheckOut</th>
                  
                  
                  <th>Price</th>
                  <th>Payment</th>
                  <th>BookingCode</th>
                  <th>qrCode</th>
                  <th>Accept</th>
                  <th>Feedback</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dtUser">
                    
                  <td>{{ item.id }}</td>
                  <td>{{item.checkInDate}}</td>
                  <td>{{ item.checkOutDate }}</td>
                  
                  
                  <td>{{ item.totalPrice }}</td>
                  <td>{{ item.paymentMethod }}</td> 
                  <td>{{ item.bookingCode }}</td>
                  <td>
                    <img [src]="'http://localhost:8080/api/auth/getImage/'+item.qrCode" alt="avata" class="img-fluid img-qrCode">
                    
                  </td>
                  <td *ngIf="item.retired ==true"> <button  class=" fa fa-check y"  title="The request has been approved"></button></td>
                  <td *ngIf="item.retired ==false"> <button  class=" fa fa-ellipsis-h x"  title="please wait the hotel accept"></button></td>  
                  <td *ngIf="item.status==true"><button (click)="openFeedback($event)" value="{{item.id}}"> Feedback</button></td> 
                  
                  <td></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-sm-2" *ngIf="done==true && sendfb===false" id="feed" >
          <ngb-rating [(rate)]="sao" [max]="5" style="font-size:30px ;"> </ngb-rating>
              <input type="text" [(ngModel)]="form.feedback" placeholder="feedback to hotel" class="input-fb">             
             
              <button (click)="sendFeedback($event)" >Send</button>
         
        </div>
    </div>
</div>
<app-footer></app-footer>
